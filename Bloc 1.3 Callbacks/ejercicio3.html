    <script>

        const esperarISaludar =(name,callback)=>{

              setTimeout(()=>{
                   callback(name)
            },2000)
        }
        const nombreSaludo=(name)=>{
              console.log(`Saludos ${name}`)
        }

        esperarISaludar('Eloi',nombreSaludo);
    </script>
